{% extends "stampo.htm" %}
{% block title %}{{ gettext("Dish creation wizard") }}{% endblock %}
{% block extrahead %}
{% endblock %}
{% block content %}
    <div class="row">
        <div class="col s12">
            <form class="col s12" action="/restaurant/{{ rid }}/dish/add" method="POST">
                <div class="row">
                    <div class="input-field col s6">
                        <input id="name" type="text" class="validate" name="name">
                        <label for="name">{{ gettext("Dish name") }}</label>
                    </div>
                    <div class="input-field col s3">
                        <input id="tax" type="text" class="validate" name="cost">
                        <label for="tax">{{ gettext("Price") }}</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="name" type="text" class="validate" name="description">
                        <label for="name">{{ gettext("Description") }}</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="name" type="text" class="validate" name="ingredients">
                        <label for="name">{{ gettext("Ingredients") }}</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <button class="btn waves-effect waves-light" type="submit"
                                name="action">{{ gettext("Create") }}
                            <i class="material-icons right">send</i>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
