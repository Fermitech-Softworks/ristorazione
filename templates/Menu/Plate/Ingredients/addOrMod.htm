{% extends "stampo.htm" %}
{% block title %}{% if plate is undefined %}{{ gettext("Ingredient creation wizard") }}{% else %}{{ gettext("Ingredient editor") }}
{% endif %}{% endblock %}
{% block content %}
    <div class="row">
        <div class="col s12">
            <form class="col s12" {% if ingredient is undefined %}action="/restaurant/{{ rid }}/ingredient/add" {% else %}
                  action="/ingredient/edit/{{ ingredient.iid }}/{{ rid }}" {% endif %} method="POST" enctype=multipart/form-data>
                <div class="row">
                    <div class="input-field col s6">
                        <input id="name" type="text" class="validate" name="name" {% if ingredient is defined %}
                               value="{{ ingredient.name }}" {% endif %}>
                        <label for="name">{{ gettext("Ingredient name") }}</label>
                    </div>
                    <div class="input-field col s3">
                        <input id="tax" type="number" class="validate" name="addCost" {% if ingredient is defined %}
                               value="{{ ingredient.addCost }}" {% endif %}>
                        <label for="tax">{{ gettext("Cost") }}</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <button class="btn waves-effect waves-light" type="submit"
                                name="action">
                            {% if ingredient is undefined %}{{ gettext("Create") }}{% else %}
                                {{ gettext("Update") }}{% endif %}
                            <i class="material-icons right">send</i>
                        </button>
                    </div>
                </div>
                <div class="row" id="master"></div>
            </form>
        </div>
    </div>
{% endblock %}
