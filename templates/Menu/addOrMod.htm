{% extends "stampo.htm" %}
{% block title %}{{ gettext("Menu creation wizard") }}{% endblock %}
{% block extrahead %}
{% endblock %}
{% block content %}
    <div class="row">
        <div class="col s12">
            <form class="col s12" action="/menu/add/{{ rid }}" method="POST">
                <div class="row">
                    <div class="input-field col s12">
                        <input id="name" type="text" class="validate" name="name">
                        <label for="name">{{ gettext("Menu name") }}</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <button class="btn waves-effect waves-light" type="submit"
                                name="action">{{ gettext("Create") }}
                            <i class="material-icons right">send</i>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
