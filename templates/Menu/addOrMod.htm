{% extends "stampo.htm" %}
{% block title %}{% if menu is undefined %}{{ gettext("Menu creation wizard") }}{% else %}{{ gettext("Menu editor") }}{% endif %}{% endblock %}
{% block extrahead %}
{% endblock %}
{% block content %}
    <div class="row">
        <div class="col s12">
            <form class="col s12" {% if menu is undefined %}action="/menu/add/{{ rid }}"{% else %} action="/menu/edit/{{ menu.mid }}/{{ rid }}" {% endif %} method="POST">
                <div class="row">
                    <div class="input-field col s12">
                        <input id="name" type="text" class="validate" name="name" {% if menu is defined %} value="{{ menu.name }}" {% endif %}>
                        <label for="name">{{ gettext("Menu name") }}</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <button class="btn waves-effect waves-light" type="submit"
                                name="action">{{ gettext("Create") }}
                            <i class="material-icons right">send</i>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
