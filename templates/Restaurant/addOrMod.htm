{% extends "stampo.htm" %}
{% block title %}{{ gettext("Restaurant creation wizard") }}{% endblock %}
{% block content %}
    <div class="row">
        <div class="col s12">
            <form class="col s12" action="/restaurant/add" method="POST">
                <div class="row">
                    <div class="input-field col s6">
                        <input id="name" type="text" class="validate" name="name">
                        <label for="name">{{ gettext("Restaurant name") }}</label>
                    </div>
                    <div class="input-field col s3">
                        <input id="tax" type="text" class="validate" name="tax">
                        <label for="tax">{{ gettext("Fixed charge") }}</label>
                    </div>
                    <div class="input-field col s3">
                        <input id="numberOfTables" type="text" class="validate" name="numberOfTables">
                        <label for="numberOfTables">{{ gettext("Number of tables") }}</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s5">
                        <input id="address" type="text" class="validate" name="address">
                        <label for="address">{{ gettext("Address") }}</label>
                    </div>
                    <div class="input-field col s4">
                        <input id="city" type="text" class="validate" name="city">
                        <label for="city">{{ gettext("City") }}</label>
                    </div>
                    <div class="input-field col s3">
                        <input id="state" type="text" class="validate" name="state">
                        <label for="state">{{ gettext("State") }}</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <textarea id="desc" class="materialize-textarea" id="desc" name="desc"></textarea>
                        <label for="desc">{{ gettext("Description") }}</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <button class="btn waves-effect waves-light" type="submit"
                                name="action">{{ gettext("Create") }}
                            <i class="material-icons right">send</i>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
